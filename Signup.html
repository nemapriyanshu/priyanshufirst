<html lang="en">
<head>

</head>
<body>
    <div class="main">
        <form>
        <fieldset class="field">
            <legend><h1>Create Your Account</h1></legend>
            <table  cellpadding ='5' rowpadding='50' >
                <tr>
                    <td><input type="text" placeholder="First name"></td>
                    <td><input type="text" placeholder="Last name"></td>
                    
                </tr>
                <tr>
                    <td colspan="2"><input type="text" id="username" placeholder="Username                      
              abc@gmail.com" style="width: 730px; margin-left: 50px;"></td>
                    <!-- <td><input type="number" placeholder="Mobile Number"></td> -->
                </tr>
                <tr>
                    <td><input type="Password" placeholder="Password"></td>
                    <td><input type="Password" placeholder="Confirm Password"></td>
                </tr>
                <tr>
                    <td colspan="2"><button class='btns'>Submit</button> </td>
                </tr>

            </table>

        </fieldset>
        </form>
    </div>
